<!DOCTYPE html>
<html>
<title>GART 2019</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('https://vastphotos.com/files/uploads/photos/10183/high-resolution-yosemite-national-park-landscape-l.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Great American Road Trip
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">2019 Trip</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center" id="countdown"></p>
    <script>
// Set the date we're counting down to
var countDownDate = new Date("Apr 20, 2019").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    
  // Output the result in an element with id="demo"
  document.getElementById("countdown").innerHTML = days + " days left";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Sponsored by <a href="https://jacobday.github.io/" target="_blank">Jacob Day</a>
  </div>
</div>

</body>
</html>
